<!DOCTYPE html>
<html>
<head>
  <title>Cookie-samtykke</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
      margin-bottom: 0;
    }

    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
    }

    #cookie-banner p {
      margin: 0;
      padding: 10px;
    }

    #cookie-banner button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cookie-samtykke</h1>

  <div id="cookie-banner">
    <p>Dette nettstedet benytter informasjonskapsler for &aring; forbedre opplevelsen din. Velg ditt samtykke:</p>
    <button onclick="acceptAllCookies()">Godta alle cookies</button>
    <button onclick="acceptNecessaryCookies()">Kun n&oslash;dvendige</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
